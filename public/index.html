<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>🤟🏻image board</title>
</head>
<body>
    
    <div id="main">
        <header>
            <h1> I 🟥 PI🆇ELS</h1>
            <h2>Latest Images</h2>
    
            <div>
    
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input v-model="username" type="text" name="username" placeholder="username">
                <input @change="handleChange" type="file" name="file" accept="image/*">
                <button @click="handleSubmit">submit</button>
    
            </div>

            <some-component 
            v-if="imageId" 
            :id = "imageId"
            @close = "closeMeInParent">
        </some-component>

        </header>

        
        <div class="card" v-for="image in images">
            <img :src="image.url" @click="setImageId(image.id)">
            <p>{{image.title}}</p>
        </div>
        
    </div>
    
    <script id="some-component" type="text/x-template">
    
        <div class="img-info">
            <h1 id="title">{{ title }}</h1>
            <p id="exit" @click="closeInfo">X</p>
            <img id="url" :src="url">
            <h2 id="description">{{description}}</h2>
            <p>Uploaded by {{username}} on {{created_at}}</p>

        </div>
        <comments-component></comments-component>


    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
